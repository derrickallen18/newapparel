<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&dicsplay=swap" rel="stylesheet" />

<title>Frontend Mentor Base Apparel coming soon page </title>
<!-- Feel free to remove these styles or customize in your own stylesheet -->
<style>
	.attribution {
		font-size: 11px;
		text-align: center;
	}
	
	.attribution a {
		color: hsl(228, 45%, 44%);
	}
	</style>
</head>

<body>
	<div class="container">
	<div class="bg">
		<div class="bg-nav">
		<nav>
			<li></li>
			</nav>
		</div>
		<div class="bf-aside">
		<div class="aside">
			<h1>
			<span class="light">We're</span>
			<span class="dark">coming soon</span>
			</h1>
			<p>
			Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
			<form action="">
			<input type="text" name="" id="" placeholder="Email Address" class="text-input" required/>
			<input type="submit" value="" class="btn-arrow" value="submit"/>
			</form>
			</div>
		</div>
		<div class="bg-img-mobile"></div>
		</div>
		<div class="bg-img">
		<img src="images/hero-desktop.jpg" alt="bg-img">
		</div>
	</div>
	<footer>
	<p class="attirbution">
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/DerrickAllen">Derrick Allen</a>.
		</p>
	</footer>
